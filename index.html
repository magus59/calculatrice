<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculatrice</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="mt-5 mb-3 col-12">
        <input type="text" class="form-control" id="result" placeholder="0"  disabled/>
      </div>
      <div class="d-flex flex-column">
        <div class="d-flex flex-row justify-content-between mt-2">
            <button type="button" class="btn btn-primary col-2 caracterToAdd">1</button>
            <button type="button" class="btn btn-primary col-2 caracterToAdd">2</button>
            <button type="button" class="btn btn-primary col-2 caracterToAdd">3</button>
            <button type="button" class="btn btn-info col-2 caracterToAdd">+</button>
        </div>
        <div class="d-flex flex-row justify-content-between mt-2">
            <button type="button" class="btn btn-primary col-2 caracterToAdd">4</button>
            <button type="button" class="btn btn-primary col-2 caracterToAdd">5</button>
            <button type="button" class="btn btn-primary col-2 caracterToAdd">6</button>
            <button type="button" class="btn btn-info col-2 caracterToAdd">-</button>
        </div>
        <div class="d-flex flex-row justify-content-between mt-2">
            <button type="button" class="btn btn-primary col-2 caracterToAdd">7</button>
            <button type="button" class="btn btn-primary col-2 caracterToAdd">8</button>
            <button type="button" class="btn btn-primary col-2 caracterToAdd">9</button>
            <button type="button" class="btn btn-info col-2 caracterToAdd">*</button>
        </div>
        <div class="d-flex flex-row justify-content-between mt-2">
            <button type="button" class="btn btn-info col-2 caracterToAdd">.</button>
            <button type="button" class="btn btn-primary col-2 caracterToAdd">0</button>
            <button type="button" class="btn btn-danger col-2" id="reset">AC</button>
            <button type="button" class="btn btn-info col-2 caracterToAdd">/</button>
        </div>
        <div class="d-flex flex-row justify-content-between mt-2">
            <button type="button" class="btn btn-danger col-5 mt-2" id="delete">Delete</button>
        <button type="button" class="btn btn-success col-5 mt-2" id="send">=</button>
        </div>


      </div>
    </div>

    <script src="./index.js" type="text/javascript"></script>
  </body>
</html>
